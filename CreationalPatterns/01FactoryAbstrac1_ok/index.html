    <script>

        function testConcreteFactory(bookFactoryInstance) {
            let phpBookOne = bookFactoryInstance.makePHPBook();
            console.log('first php Author: ' + phpBookOne.getAuthor());   
            console.log('first php Title: ' + phpBookOne.getTitle());
  
            let phpBookTwo = bookFactoryInstance.makePHPBook();
            console.log('second php Author: ' + phpBookTwo.getAuthor());   
            console.log('second php Title: ' + phpBookTwo.getTitle());

            let mySqlBook = bookFactoryInstance.makeMySQLBook();
            console.log('MySQL php Author: ' + mySqlBook.getAuthor());
            console.log('MySQL Title: ' +  mySqlBook.getTitle());
        }
  
        /**
        * Initialization
        */

        console.log('BEGIN TESTING ABSTRACT FACTORY PATTERN');
        console.log('');

        console.log('testing OReillyBookFactory');
        var bookFactoryInstance1 = new OReillyBookFactory;
        testConcreteFactory(bookFactoryInstance1);
        console.log('');

        console.log('testing SamsBookFactory');
        var bookFactoryInstance2 = new SamsBookFactory;
        testConcreteFactory(bookFactoryInstance2);

        console.log("END TESTING ABSTRACT FACTORY PATTERN");
